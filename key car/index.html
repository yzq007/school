<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		#bod{
			width: 200px;
			height: 200px;
			background: url(img/timg.jpg) no-repeat;
			background-size: 100%;
				
			margin: 100px 0px;
		}
	</style>
	<body>
		<div id="bod"></div>
	</body>
	<script type="text/javascript">
		var obod=document.querySelector('#bod');
        var i = 0;
        window.addEventListener("keydown",function run() {
		var key = event.keyCode || event.which || event.charCode;
		console.log(key);
		switch (key){
			case 68:
			i+=10;
				break;
		    case 87:
			i+=25;
				break;
			case 65:
			i-=10;
			    break;
			case 83:
			i-=25;
			    break;	    
			default:
				break;
		}
		
		obod.style.transform = "translateX(" + i + "px)";
		//obod.style.transform = "rotate(" + i + "deg)";
	});</script>
</html>
