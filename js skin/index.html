<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>js换肤</title>
	</head>
	<link id="link" rel="stylesheet" href="css/css1.css"/>
	<body>
		<a id="a" href="javascript:">皮肤1</a>&nbsp;<a id="b" href="javascript:">皮肤2</a>
	    <h1>移动应用</h1>
	    <p>移动应用Mobile Application的缩写是：MA。广义移动应用包含个人以及企业级应用。狭义移动应用指企业级商务应用。移动应用不只是在手机上运行软件那么简单，它涉及到企业信息化应用场景的完善、扩展，带来ERP的延伸，让ERP无所不在，通过广泛的产业链合作为用户提供低成本整体解决方案。移动应用将带来企业信息化商业模式的创新变革。移动应用行业盈利难 ,这也是业内人士预测的结果。</p>
	    <h1>视觉设计</h1>
	    <p>前端技术包括4个部分：前端美工、IE兼容、CSS、HTML“传统”技术与Adobe AIR、Google Gears,以及概念性较强的交互式设计,艺术性较强的视觉设计。</p>
	    <script type="text/javascript">
	    	var a1=document.getElementById('a');
	    	var b1=document.getElementById('b');
	    	var lk=document.getElementById('link');
	    	a1.onclick=function(){
	    		lk.href="css/css1.css";
	    	}
	    	b1.onclick=function(){
	    		lk.href="css/css2.css";
	    	}
	    </script>
	</body>
</html>
