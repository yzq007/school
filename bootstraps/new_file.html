<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: #eee;
			display: none;
		}
	</style>
	<body>
		<input type="button" name="" id="" value="1" />
		<input type="button" name="" id="" value="2" />
		<input type="button" name="" id="" value="3" />
		<div id="">111</div>
		<div id="">222</div>
		<div id="">333</div>
		<script type="text/javascript">
			var obtns=document.querySelectorAll('input');
			var ocont=document.querySelectorAll('div');
			for(var i = 0; i < obtns.length; i++) {	
				obtns[i].addEventListener('click', (function(i) {
				return function () {
					for (var j=0;j<obtns.length;j++) {
						if(j==i){
							console.log(j);
							ocont[j].style.display="block";
						}else if(j<i){
							ocont[j].style.display="none";
						}else if(j>i){
							ocont[j].style.display="none";
						}
				}	
					}
				})(i));
			}
		</script>
	</body>
	
</html>
