		<div class="progress animated bounce">

		<input type="button" class="star animated bounceInRight" name="star" id="star" value="开始" />
	
   <script type="text/javascript">
    	 
    	var obutton=document.getElementById("star");
    	var  ok=document.getElementsByClassName("progress-bar")[0];
    	var ospan=document.querySelector("span");
    	obutton.addEventListener("click",function y () {
    	     	var s=10;     	
    	   
    		ok.classList.add("active");
    		function o(){
    			s--;
    			 switch (s){
    	     	case 8: 
    	     	ospan.innerHTML="5%";
    	     	ok.style.width=20+'px';
    	     	
    	         	break;
    	     	case 6: 
    	     		ospan.innerHTML="20%";
    	     	ok.style.width=100+'px';
    	     
    	     		break;
    	     	case 4: 
    	     	ospan.innerHTML="38%";
    	     	ok.style.width=280+'px';
    	     	
    	         	break;
    	     	case 2: 
    	     	ospan.innerHTML="60%";
    	     	ok.style.width=500+'px';
    	     	
    	     		break;
    	        case 1: 
    	        ospan.innerHTML="90%";
    	     	ok.style.width=700+'px';
    	     		break;
    	     	case 0: 
    	     	ok.style.width=800+'px';
    	     	ospan.innerHTML="100%";
    	     		break;
    	     	default:
    	     		break;
    	     }
         
    	}
    	   setInterval(o,500);
