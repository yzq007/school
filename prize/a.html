
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>抽奖系统</title>
		<style type="text/css">
			#biaoge{
				margin: 200px auto 0 auto;
				text-align: center;
				border: 1px solid black;
				border-collapse:collapse ;
			}
			#biaoge th{
				border: 1px solid black;
				width: 80px;
				height: 30px;
				text-align: center;
			}
			#biaoge td{
				border: 1px solid black;
				width: 80px;
				height: 30px;
				text-align: center;
			}
			div{
				width: 100px;
				margin: auto;
			}
			#choujiang{
				width: 100px;
				height: 40px;
				margin: 10px auto;
				
			}
		</style>
	</head>
	<body>
		
		<table id="biaoge">
			<caption><h1>抽奖系统</h1></caption>
			<tr><th>一等奖</th><td></td></tr>
			<tr><th>二等奖</th><td></td><td></td></tr>
			<tr><th>三等奖</th><td></td><td></td><td></td></tr>
		</table>
		<div >
			<input type="button" name="choujiang" id="choujiang" value="抽奖" />
		</div>
		
		<script type="text/javascript">
			var oTd=document.querySelectorAll("#biaoge td");
			var oShuijizhi=new Array(5);
			var oChoujiang=document.getElementById('choujiang');
			oChoujiang.addEventListener("click",jiang);
			function jiang () {
				for (var i=0;i<6;i++) {
				oShuijizhi[i]=Math.floor(Math.random()*44+1);
				for(var j=0;j<i;j++){
					if(oShuijizhi[i]==oShuijizhi[j]){
						i--;
						console.log(oShuijizhi[i]);
						break;
						
					}
				}
				oTd[i].innerHTML=oShuijizhi[i];
				}
			}
			
		</script>
	</body>
</html>
